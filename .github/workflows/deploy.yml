name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # –ó–∞–ø—É—Å–∫–∞–µ–º –¥–µ–ø–ª–æ–π –ø—Ä–∏ –ø—É—à–µ –≤ main

permissions:
  contents: write   # üîπ –¥–∞—ë–º Actions –ø—Ä–∞–≤–æ –ø—É—à–∏—Ç—å –≤ gh-pages

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build -- --config ./vite/config.prod.mjs

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
